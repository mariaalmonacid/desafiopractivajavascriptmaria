<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                    <button id="limpiar" type="limpiar">
                        Limpiar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
     function exito() {
            document.querySelector(".resultado").innerHTML =
                "Mensaje enviado con éxito !!!";
        }
        function limpiar() {
        document.querySelector(".resultado").innerHTML = " ";
        document.querySelector(".errorNombre").innerHTML = " ";
        document.querySelector(".errorAsunto").innerHTML = " ";
        document.querySelector(".errorMensaje").innerHTML = " ";
      }
      let

        function validar(nombre, asunto, mensaje) {
            let validación = true;
            let expresion = /[a-zA-Z]\w+/;
            if (nombre == "" || expresion.test(nombre) == false) {
                document.querySelector(".errorNombre").innerHTML =
                    "El nombre es requerido ";
                validación = false;
            }
            if (asunto == "" || expresion.test(asunto) == false) {
                document.querySelector(".errorAsunto").innerHTML =
                    "El asunto es requerido ";
                validación = false;
            }
            if (mensaje == "" || expresion.test(mensaje) == false) {
                document.querySelector(".errorMensaje").innerHTML =
                    "El mensaje es requerido ";
                validación = false;
            }
            return validación;
        }
        let form = document.getElementById("formulario");

        form.addEventListener("submit", function (event) {
            event.preventDefault();
            limpiar();
            let nombre = document.getElementById("nombre").value;
            let asunto = document.getElementById("asunto").value;
            let mensaje = document.getElementById("mensaje").value;

            let resultado = validar(nombre, asunto, mensaje);

            if (resultado == true) {
                exito();
            }
        });

   

    </script>
</body>

</html>
