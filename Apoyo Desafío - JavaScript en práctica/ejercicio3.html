<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>

        function limpiar() {
            document.querySelector(".resultado").innerHTML = "";
        }

        function mostrarResultado(resultado) {
            if (resultado < 0) {
                resultado = 0;
            }
            document.querySelector(".resultado").innerHTML = resultado;
        }
        document
            .getElementById("btn-sumar")
            .addEventListener("click", function () {
                limpiar();
                let valor1 = document.getElementById("valor1").value;
                let valor2 = document.getElementById("valor2").value;
                let valor3 = Number(valor1) + Number(valor2);
                mostrarResultado(valor3);
            });
        document
            .getElementById("btn-restar")
            .addEventListener("click", function () {
                limpiar();
                let valor1 = document.getElementById("valor1").value;
                let valor2 = document.getElementById("valor2").value;
                let valor3 = Number(valor1) - Number(valor2);
                mostrarResultado(valor3);
            });

    </script>
</body>

</html>
